

    <!-- Restaurant Info Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <img src="data:image/png;base64,{{rest.image}}" alt="Restaurant Image" class="img-fluid rounded">
            </div>
            <div class="col-md-8" >
                <h1>{{rest.titre}}</h1>
                <p class="text-muted">{{rest.specialite}}</p>
                <p class="mb-0"><strong>Address:</strong> {{rest.adresse}}</p>
                <p class="mb-0"><strong>Contact:</strong> +1 234 567 890</p>
                <p><strong>Rating:</strong> ⭐⭐⭐⭐ (4.5)</p>
            </div>
        </div>
    </div>

    <!-- Menu Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Menu</h2>
        <div class="row">
            <!-- Menu Item 1 -->
            <div class="col-md-4" *ngFor="let c of menu">
                <div class="card">
                    <img src="data:image/png;base64,{{c.image}}" class="img-fluid rounded" style="max-width: 100px;"
                        alt="Image du menu">
                    <div class="card-body">
                        <h5 class="card-title">{{ c.titre }}</h5>
                        <p class="card-text">{{ c.prix | currency:'EUR' }}</p>
                        
                        <button class="btn btn-primary w-100"  (click)="addToCart(c)" >Add to Cart</button>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
