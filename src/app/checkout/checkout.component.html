<div class="container py-5">
    <h1 class="mb-4 text-center">Your Cart</h1>
    <div class="row">
        <div class="alert alert-info" *ngIf="test">
            votre inscription est validee svp connecter !!!!
        </div>

        <!-- Content for the cart -->
        <div class="col-md-6">
            <h3 class="text-center">Login</h3>
            <form #f="ngForm" (ngSubmit)="login(f.value)">
                <div class="mb-4">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" ngModel>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" name="password" ngModel>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <div class="col-md-6" *ngIf="test">
            <h3 class="text-center ">Sign Up</h3>
            <form (ngSubmit)="inscripition()">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="nom" [(ngModel)]="user.nom"
                        placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Username</label>
                    <input type="email" class="form-control" name="username" [(ngModel)]="user.username"
                        placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                        placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>





</div>
